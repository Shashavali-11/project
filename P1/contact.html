<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Contact Information for The Sugar Rush Bakery"
    />

    <title>Contact Us - SRB</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1669/1669110.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/23R Batch/Pratice/P1/">Home</a>
          </li>
          <li>
            <a href="./#about"
              >About <abbr title="The Sugar Rush Bakery"> SRB</abbr></a
            >
          </li>
          <li>
            <a href="./#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="./bakery2.jpeg"
          alt="Sugar Rush Bakery "
          title="Cakes is ready to eat!"
          height="200"
          width="300"
        />
        <figcaption>Cakes is ready to eat!</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <!-- our content -->
      <section>
        <h2>Our Contact Form</h2>

        <form action="  " method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name : </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>

            <p>
              <label for="email">Email : </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <p>
              <label for="message"> Your Message : </label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type Your Valueable Message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
            Kondapeta Bentamcherla Center <br>
            Near Nandyal Railway Gates 
            <br><br>
            phone : <a href="tel:+91 9845232205">9845232205</a>
        </address>


      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Sugar Rush Bakery</p>
    </footer>
  </body>
</html>
